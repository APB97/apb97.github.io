<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
</head>
<body>
    <script>
        let lastslash = document.location.href.lastIndexOf('/');
        let end = document.location.href.substr(lastslash);
        sessionStorage.setItem('destination', end);
        document.location.assign(document.location.href.substring(0, lastslash));
    </script>
</body>
</html>
