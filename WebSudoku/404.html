<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
</head>
<body>
    <script>
        let lastslash = document.location.href.lastIndexOf('/');
        let end = document.location.href.substring(lastslash);
        let previousValue = sessionStorage.getItem('destination');
        sessionStorage.setItem('destination', previousValue == null ? end : end + previousValue);
        document.location.assign(document.location.href.substring(0, lastslash));
    </script>
</body>
</html>
